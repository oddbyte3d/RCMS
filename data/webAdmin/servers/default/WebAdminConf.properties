# config file for WebAdmin

jnlpFile=[user.home]/webAdmin/servers/default/WebAdmin.jnlp
serverAddress=*serverAddress*
serverDocRoot=*server.docroot*

# if the webapp is other than root then, portAddress=8080/{WEB-APP-NAME}
portAddress=$TOMCAT_PORT$IF_NO_VIRTUAL_HOST

trustedServer=http://*serverAddress**portIn*/webAdmin/
adminStrictIPChecking=false


xmlDescriptorPath=[user.home]/webAdmin/xmlDescriptors/
jarFileLib=[user.home]/CuppaITSite/data/webAdmin/lib/

modBasePath=*modDir*
modServer=http://*serverAddress**portIn*/webAdmin/

accessableDir0=[user.home]webAdmin/
accessableDir1=[user.home]
accessableDir2=[user.home]CuppaITSite/
accessableDir3=[user.home]CuppaITSite/data/
accessableDir4=[user.home]webAdmin/servers/default/.profiles/
accessableDir5=[user.home]CuppaITSite/config/de/codefactor/instantsite/properties/users/
# A couple of images...
robotView=[user.home]/webAdmin/robot.jpg


#  XML-Application descriptors.
loginXML=[user.home]/webAdmin/servers/default/xmlDescriptors/webAdminLoginGUI.xml
toolXML=[user.home]/webAdmin/servers/default/xmlDescriptors/toolBar.xml
modulePaneXML=[user.home]/webAdmin/servers/default/xmlDescriptors/modulePane.xml
popupOptionsXML=[user.home]/webAdmin/servers/default/xmlDescriptors/popupOptions.xml
savePropertiesXML=[user.home]/webAdmin/servers/default/xmlDescriptors/saveProperties.xml
passwordDialogXML=[user.home]/webAdmin/servers/default/xmlDescriptors/passwordDialog.xml
messagingDialogXML=[user.home]/webAdmin/servers/default/xmlDescriptors/MessagingDialog.xml
